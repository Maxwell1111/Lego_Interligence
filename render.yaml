services:
  - type: web
    name: lego-architect
    runtime: python
    buildCommand: pip install -e .
    startCommand: uvicorn lego_architect.web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENABLE_AI_FEATURES
        value: "true"
      - key: ANTHROPIC_API_KEY
        sync: false  # Set manually in Render dashboard
